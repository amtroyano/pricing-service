#  Server
server:
  port: 8081


# Spring Boot configuration
spring:
  datasource:
    username: sa
    password: 
    url: jdbc:h2:mem:pricepoctest
    platform: h2
        
  # JPA properties
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true
        type: DEBUG
        temp:
          use_jdbc_metadata_defaults: false

              
